$schema: "http://json-schema.org/draft-04/schema#"

id: "tangent_copy_number"
title: Tangent Copy Number
type: object
namespace: https://nci-crdc-demo.datacommons.io/
category: data_file
program: '*'
project: '*'
description: Data file containing tangent normalized copy number information from
  an aliquot.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
      - name: core_metadata_collections
        backref: tangent_copy_numbers
        label: data_from
        target_type: core_metadata_collection
        multiplicity: many_to_one
        required: false
      - name: genotyping_arrays
        backref: tangent_copy_numbers
        label: data_from
        target_type: genotyping_array
        multiplicity: one_to_one
        required: false
      - name: genotyping_array_workflows
        backref: tangent_copy_numbers
        label: data_from
        target_type: genotyping_array_workflow
        multiplicity: one_to_one
        required: false
      - name: aliquots
        backref: tangent_copy_numbers
        label: data_for
        target_type: aliquot
        multiplicity: one_to_one
        required: false

required:
  - submitter_id
  - type
  - file_name
  - file_size
  - data_category
  - data_type
  - data_format
  - experimental_strategy
  - md5sum
  - platform
uniqueKeys:
  - [id]
  - [project_id, submitter_id]
properties:

  $ref: "_definitions.yaml#/data_file_properties"

  aliquots:
    $ref: "_definitions.yaml#/to_one"

  core_metadata_collections:
    $ref: "_definitions.yaml#/to_one"

  data_category:
    description: null
    enums:
      - Copy Number Variation

  data_format:
    description: null
    enums:
      - TXT

  data_type:
    description: null
    enums:
      - Copy Number Estimate

  experimental_strategy:
    description: null
    enums:
      - Genotyping Array

  genotyping_array_workflows:
    $ref: "_definitions.yaml#/to_one"

  genotyping_arrays:
    $ref: "_definitions.yaml#/to_one"

  platform:
    description: null
    enums:
      - Affymetrix Genome-Wide Human SNP Array 6.0
      - Illumina Infinium HumanExome BeadChip
      - Illumina OMNI 2.5M SNP Array
      - Illumina OMNI 5M SNP Array
