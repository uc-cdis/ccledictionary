$schema: "http://json-schema.org/draft-04/schema#"

id: "copy_number_estimate"
title: Copy Number Estimate
type: object
namespace: https://nci-crdc-demo.datacommons.io/
category: data_file
program: '*'
project: '*'
description: Data file containing copy number variation information.
additionalProperties: false
submittable: false
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
      - name: core_metadata_collections
        backref: copy_number_estimates
        label: data_from
        target_type: core_metadata_collection
        multiplicity: many_to_one
        required: false
      - name: copy_number_variation_workflows
        backref: copy_number_estimates
        label: derived_from
        target_type: copy_number_variation_workflow
        multiplicity: one_to_one
        required: false
      - name: tangent_copy_numbers
        backref: copy_number_estimates
        label: derived_from
        target_type: tangent_copy_number
        multiplicity: many_to_many
        required: false
      - name: copy_number_segments
        backref: copy_number_estimates
        label: derived_from
        target_type: copy_number_segment
        multiplicity: one_to_one
        required: false

required:
  - submitter_id
  - type
  - file_name
  - file_size
  - data_format
  - md5sum
  - data_category
  - data_type
  - experimental_strategy
  - platform
uniqueKeys:
  - [id]
  - [project_id, submitter_id]
properties:

  $ref: "_definitions.yaml#/data_file_properties"

  copy_number_segments:
    $ref: "_definitions.yaml#/to_one"

  copy_number_variation_workflows:
    $ref: "_definitions.yaml#/to_one"

  core_metadata_collections:
    $ref: "_definitions.yaml#/to_one"

  data_category:
    description: null
    enums:
      - Copy Number Variation

  data_format:
    description: null
    enums:
      - TXT

  data_type:
    description: null
    enums:
      - Cohort Level Copy Number Scores
      - Gene Level Copy Number
      - Gene Level Copy Number Scores

  experimental_strategy:
    description: null
    enums:
      - Genotyping Array
      - Targeted Sequencing
      - WGS

  platform:
    description: null
    enums:
      - Affymetrix SNP 6.0
      - Illumina
      - Ion Torrent

  tangent_copy_numbers:
    $ref: "_definitions.yaml#/to_many"
