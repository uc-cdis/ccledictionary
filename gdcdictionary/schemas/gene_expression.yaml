$schema: "http://json-schema.org/draft-04/schema#"

id: "gene_expression"
title: Gene Expression
type: object
namespace: https://nci-crdc-demo.datacommons.io/
category: data_file
program: '*'
project: '*'
description: >
  Data file containing gene expression information generated internally by the GTEx.
additionalProperties: false
submittable: false
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
      - name: core_metadata_collections
        backref: gene_expressions
        label: data_from
        target_type: core_metadata_collection
        multiplicity: many_to_one
        required: false
      - name: submitted_aligned_reads_files
        backref: gene_expressions
        label: derived_from
        target_type: submitted_aligned_reads
        multiplicity: many_to_many
        required: false
      - name: mrna_microarrays
        backref: gene_expressions
        label: derived_from
        target_type: mRNA_microarray
        multiplicity: many_to_many
        required: false
      - name: rna_expression_workflows
        backref: gene_expressions
        label: data_from
        target_type: rna_expression_workflow
        multiplicity: many_to_one
        required: false

required:
  - submitter_id
  - type
  - file_name
  - file_size
  - md5sum
  - data_category
  - data_type
  - data_format
  - experimental_strategy

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/data_file_properties"

  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    enum: [ "Transcriptome Profiling" ]

  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    enum:
      - "Gene Expression Quantification"
      - "Gene Expression Normalization"

  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    enum:
      - TXT
      - TSV
      - CSV
      - GCT
      - RES
      - TDF
      - GCTX

  experimental_strategy:
    term:
      $ref: "_terms.yaml#/experimental_strategy"
    enum:
      - RNA-Seq
      - Total RNA-Seq
      - Microarray

  submitted_aligned_reads_files:
    $ref: "_definitions.yaml#/to_many"
  mRNA_microarrays:
    $ref: "_definitions.yaml#/to_many"
  rna_expression_workflows:
    $ref: "_definitions.yaml#/to_many"
  core_metadata_collections:
    $ref: "_definitions.yaml#/to_many"
