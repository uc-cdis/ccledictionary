$schema: "http://json-schema.org/draft-04/schema#"

id: "copy_number_segment"
title: Copy Number Segment
type: object
nodeTerms: null
namespace: https://nci-crdc-demo.datacommons.io/
category: data_file
program: '*'
project: '*'
description: Data file containing the copy number data. Contains all copy numbers
  detected.
additionalProperties: false
submittable: false
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
      - name: core_metadata_collections
        backref: copy_number_segments
        label: data_from
        target_type: core_metadata_collection
        multiplicity: many_to_one
        required: false
      - name: tangent_copy_numbers
        backref: copy_number_segments
        label: derived_from
        target_type: tangent_copy_number
        multiplicity: one_to_many
        required: false

required:
  - submitter_id
  - type
  - file_name
  - file_size
  - data_format
  - md5sum
  - data_category
  - data_type
  - experimental_strategy
  - platform
uniqueKeys:
  - [id]
  - [project_id, submitter_id]
properties:

  $ref: "_definitions.yaml#/data_file_properties"

  core_metadata_collections:
    $ref: "_definitions.yaml#/to_one"

  data_category:
    description: null
    terms:
      - $ref: "_terms.yaml#/data_category"
    enumTerms:
      Copy Number Variation: null

  data_format:
    description: null
    terms:
      - $ref: "_terms.yaml#/data_format"
    enumTerms:
      TXT: null

  data_type:
    description: null
    terms:
      - $ref: "_terms.yaml#/data_type"
    enumTerms:
      Copy Number Segment: null
      Masked Copy Number Segment: null

  experimental_strategy:
    description: null
    terms:
      - $ref: "_terms.yaml#/experimental_strategy"
    enumTerms:
      Genotyping Array: null
      Targeted Sequencing: null

  platform:
    description: null
    terms:
      - $ref: "_terms.yaml#/platform"
    enumTerms:
      Affymetrix SNP 6.0: null
      Illumina: null

  tangent_copy_numbers:
    $ref: "_definitions.yaml#/to_many"
