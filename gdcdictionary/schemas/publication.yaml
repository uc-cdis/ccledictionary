$schema: "http://json-schema.org/draft-04/schema#"

id: "publication"
title: Publication
type: object
nodeTerms: null
namespace: https://nci-crdc-demo.datacommons.io/
category: administrative
program: '*'
project: '*'
description: Publication for a project.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: projects
    backref: publications
    label: refers_to
    target_type: project
    multiplicity: many_to_many
    required: true

required:
  - submitter_id
  - type
  - projects
uniqueKeys:
  - [id]
  - [project_id, submitter_id]
properties:

  $ref: "_definitions.yaml#/ubiquitous_properties"

  created_datetime:
    term: null
    type: null

  doi:
    term: null
    type: string

  id:
    term: null
    type: null

  pmid:
    term: null
    type: string

  project_id:
    term: null
    type: string

  projects:
    $ref: "_definitions.yaml#/to_many_project"

  state:
    term: null
    type: null

  submitter_id:
    term: null
    type: "['string', 'null']"

  type:
    term: null
    enum:
      - publication

  updated_datetime:
    term: null
    type: null
