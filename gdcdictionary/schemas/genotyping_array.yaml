$schema: "http://json-schema.org/draft-04/schema#"

id: "genotyping_array"
title: Genotyping Array
type: object
namespace: https://nci-crdc-demo.datacommons.io/
category: data_file
program: '*'
project: '*'
description: DNA array data files contain information on genome-wide SNP and genetic
  variant for genetic studies.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
      - name: core_metadata_collections
        backref: genotyping_arrays
        label: data_from
        target_type: core_metadata_collection
        multiplicity: many_to_one
        required: false
      - name: aliquots
        backref: genotyping_arrays
        label: data_from
        target_type: aliquot
        multiplicity: many_to_one
        required: false

required:
  - submitter_id
  - type
  - file_name
  - file_size
  - data_category
  - data_type
  - data_format
  - experimental_strategy
  - md5sum
  - platform
uniqueKeys:
  - [id]
  - [project_id, submitter_id]
properties:

  $ref: "_definitions.yaml#/data_file_properties"

  aliquots:
    $ref: "_definitions.yaml#/to_one"

  core_metadata_collections:
    $ref: "_definitions.yaml#/to_one"

  data_category:
    description: null
    enums:
      - Genotyping Array Data

  data_format:
    description: null
    enums:
      - CEL
      - GCT
      - GTC
      - IDAT

  data_type:
    description: null
    enums:
      - Genotyping Raw Intensity

  experimental_strategy:
    description: null
    enums:
      - Genotyping Array

  plat:
    description: Plat number for which plate the genotyping is performed
    type: integer

  platform:
    description: null
    enums:
      - Affymetrix Genome-Wide Human SNP Array 6.0
      - Illumina Infinium HumanExome BeadChip
      - Illumina OMNI 2.5M SNP Array
      - Illumina OMNI 5M SNP Array
