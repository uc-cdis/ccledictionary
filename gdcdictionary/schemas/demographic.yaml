$schema: "http://json-schema.org/draft-04/schema#"

id: "demographic"
title: Demographic
type: object
nodeTerms: null
namespace: https://nci-crdc-demo.datacommons.io/
category: clinical
program: '*'
project: '*'
description: Data for the characterization of the patient by means of segementing
  the population (e.g.,characterization by age, sex, or race).
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: subjects
    backref: demographics
    label: describes
    target_type: subject
    multiplicity: one_to_one
    required: true

required:
  - submitter_id
  - type
  - subjects
uniqueKeys:
  - [id]
  - [project_id, submitter_id]
properties:

  $ref: "_definitions.yaml#/ubiquitous_properties"

  age_range:
    description: Range of ages for the subject. The age range should not include ages
      over 89 years.
    terms: null
    type: string

  cause_of_death:
    description: Text term to identify the cause of death for a patient.
    terms: null
    type: string

  created_datetime:
    description: null
    terms: null
    type: null

  days_to_birth:
    description: Time interval from a person’s date of birth to the date of initial
      pathologic diagnosis, represented as a calculated negative number of days.
    terms: null
    type: integer
    maximum: 0
    minimum: -32872

  days_to_death:
    description: Time interval from a person’s date of death to the date of initial
      pathologic diagnosis, represented as a calculated number of days.
    terms: null
    type: integer

  ethnicity:
    description: null
    terms:
      - $ref: "_terms.yaml#/ethnicity"
    enumTerms:
      Unknown: null
      hispanic or latino: null
      not allowed to collect: null
      not hispanic or latino: null
      not reported: null

  gender:
    description: null
    terms:
      - $ref: "_terms.yaml#/gender"
    enumTerms:
      female: null
      male: null
      not reported: null
      unknown: null
      unspecified: null

  id:
    description: null
    terms: null
    type: null

  project_id:
    description: null
    terms: null
    type: null

  race:
    description: null
    terms:
      - $ref: "_terms.yaml#/race"
    enumTerms:
      Unknown: null
      american indian or alaska native: null
      asian: null
      black or african american: null
      native hawaiian or other pacific islander: null
      not allowed to collect: null
      not reported: null
      other: null
      white: null

  state:
    description: null
    terms: null
    type: null

  subjects:
    $ref: "_definitions.yaml#/to_one"

  submitter_id:
    description: null
    terms: null
    type: "['string', 'null']"

  type:
    description: null
    terms: null
    type: string

  updated_datetime:
    description: null
    terms: null
    type: null

  vital_status:
    description: The survival state of the person registered on the protocol.
    terms: null
    type: string

  year_of_birth:
    description: null
    terms:
      - $ref: "_terms.yaml#/year_of_birth"
    type: "['number', 'null']"

  year_of_death:
    description: null
    terms:
      - $ref: "_terms.yaml#/year_of_death"
    type: number
