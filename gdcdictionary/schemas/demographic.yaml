$schema: "http://json-schema.org/draft-04/schema#"

id: "demographic"
title: Demographic
type: object
namespace: https://nci-crdc-demo.datacommons.io/
category: clinical
program: '*'
project: '*'
description: Data for the characterization of the patient by means of segementing
  the population (e.g.,characterization by age, sex, or race).
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: subjects
    backref: demographics
    label: describes
    target_type: subject
    multiplicity: one_to_one
    required: true

required:
  - submitter_id
  - type
  - subjects
uniqueKeys:
  - [id]
  - [project_id, submitter_id]
properties:

  $ref: "_definitions.yaml#/ubiquitous_properties"

  age_range:
    description: Range of ages for the subject. The age range should not include ages
      over 89 years.
    type: string

  cause_of_death:
    description: Text term to identify the cause of death for a patient.
    type: string

  created_datetime:
    description: null
    type: null

  days_to_birth:
    description: Time interval from a person’s date of birth to the date of initial
      pathologic diagnosis, represented as a calculated negative number of days.
    type: integer
    maximum: 0
    minimum: -32872

  days_to_death:
    description: Time interval from a person’s date of death to the date of initial
      pathologic diagnosis, represented as a calculated number of days.
    type: integer

  ethnicity:
    description: null
    enums:
      - Unknown
      - hispanic or latino
      - not allowed to collect
      - not hispanic or latino
      - not reported

  gender:
    description: null
    enums:
      - female
      - male
      - not reported
      - unknown
      - unspecified

  id:
    description: null
    type: null

  project_id:
    description: null
    type: null

  race:
    description: null
    enums:
      - Unknown
      - american indian or alaska native
      - asian
      - black or african american
      - native hawaiian or other pacific islander
      - not allowed to collect
      - not reported
      - other
      - white

  state:
    description: null
    type: null

  subjects:
    $ref: "_definitions.yaml#/to_one"

  submitter_id:
    description: null
    type: "['string', 'null']"

  type:
    description: null
    type: string

  updated_datetime:
    description: null
    type: null

  vital_status:
    description: The survival state of the person registered on the protocol.
    type: string

  year_of_birth:
    description: null
    type: "['number', 'null']"

  year_of_death:
    description: null
    type: number
