$schema: "http://json-schema.org/draft-04/schema#"

id: "aggregated_genotyping_array"
title: Aggregated Genotyping array
type: object
namespace: https://nci-crdc-demo.datacommons.io/
category: data_file
program: '*'
project: '*'
description: DNA array data files aggregating genome-wide SNP information from several
  subjects (cohort).
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
      - name: core_metadata_collections
        backref: aggregated_genotyping_arrays
        label: data_from
        target_type: core_metadata_collection
        multiplicity: many_to_one
        required: false
      - name: genotyping_arrays
        backref: aggregated_genotyping_arrays
        label: data_from
        target_type: genotyping_array
        multiplicity: many_to_many
        required: false
      - name: aliquots
        backref: aggregated_genotyping_arrays
        label: data_from
        target_type: aliquot
        multiplicity: many_to_many
        required: false

required:
  - submitter_id
  - type
  - file_name
  - data_category
  - data_type
  - data_format
  - file_size
  - md5sum
uniqueKeys:
  - [id]
  - [project_id, submitter_id]
properties:

  $ref: "_definitions.yaml#/data_file_properties"

  aliquots:
    $ref: "_definitions.yaml#/to_many"

  core_metadata_collections:
    $ref: "_definitions.yaml#/to_one"

  data_category:
    description: null
    enums:
      - SNP Array Data

  data_format:
    description: null
    enums:
      - IND
      - PED
      - VCF

  data_type:
    description: null
    enums:
      - Aggregated SNP Alleles
      - Individual SNP Alleles

  experimental_strategy:
    description: null
    enums:
      - SNP Array Genotyping

  genotyping_arrays:
    $ref: "_definitions.yaml#/to_many"

  platform:
    description: null
    enums:
      - Affymetrix Genome-Wide Human SNP Array 6.0
      - Illumina Infinium HumanExome BeadChip
      - Illumina OMNI 2.5M SNP Array
      - Illumina OMNI 5M SNP Array
