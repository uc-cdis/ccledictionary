$schema: "http://json-schema.org/draft-04/schema#"

id: "protein_expression"
title: Protein Expression
type: object
nodeTerms: null
namespace: https://nci-crdc-demo.datacommons.io/
category: data_file
program: '*'
project: '*'
description: Data file containing normalized protein expression data
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
      - name: core_metadata_collections
        backref: protein_expressions
        label: data_from
        target_type: core_metadata_collection
        multiplicity: many_to_one
        required: false
      - name: raw_protein_mass_spectrometries
        backref: protein_expressions
        label: derived_from
        target_type: raw_protein_mass_spectrometry
        multiplicity: many_to_many
        required: false
      - name: proteomic_workflows
        backref: protein_expressions
        label: derived_from
        target_type: proteomic_workflow
        multiplicity: many_to_one
        required: false

required:
  - submitter_id
  - type
  - file_name
  - data_type
  - md5sum
  - file_size
  - data_format
  - data_category
  - experimental_strategy
uniqueKeys:
  - [id]
  - [project_id, submitter_id]
properties:

  $ref: "_definitions.yaml#/data_file_properties"

  core_metadata_collections:
    $ref: "_definitions.yaml#/to_one"

  data_category:
    description: Broad categorization of the contents of the data file.
    terms: null
    enumTerms:
      Proteome: null

  data_format:
    description: Format of the data files.
    terms: null
    enumTerms:
      CSV: null
      GCT: null
      MZID.GZ: null
      MZML.GZ: null
      RAW: null
      TSV: null
      TXT: null

  data_type:
    description: Specific content type of the data file.
    terms: null
    type: string

  experimental_strategy:
    description: The sequencing strategy used to generate the data file.
    terms: null
    enumTerms:
      Label Free: null
      TMT10: null
      iTRAQ4: null

  file_name:
    description: The name (or part of a name) of a file (of any type).
    terms: null
    type: string

  file_size:
    description: The size of the data file (object) in bytes.
    terms: null
    type: integer

  md5sum:
    description: The 128-bit hash value expressed as a 32 digit hexadecimal number
      used as a file's digital fingerprint.
    terms: null
    type: string

  original_file_name:
    description: Original file name in https-//cptc-xfer.uis.georgetown.edu/publicData/Phase_II_Data/CPTAC_Breast_Cancer_S039
    terms: null
    type: string

  proteomic_workflows:
    $ref: "_definitions.yaml#/to_one"

  raw_protein_mass_spectrometries:
    $ref: "_definitions.yaml#/to_many"
