$schema: "http://json-schema.org/draft-04/schema#"

id: "mrna_microarray"
title: mRNA Microarray
type: object
namespace: https://nci-crdc-demo.datacommons.io/
category: data_file
program: '*'
project: '*'
description: Data file containing raw mRNA microarray intensity.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
      - name: core_metadata_collections
        backref: mrna_microarrays
        label: data_from
        target_type: core_metadata_collection
        multiplicity: many_to_one
        required: false
      - name: aliquots
        backref: mrna_microarrays
        label: data_for
        target_type: aliquot
        multiplicity: one_to_one
        required: false

required:
  - submitter_id
  - type
  - file_name
  - file_size
  - data_format
  - md5sum
  - data_category
  - data_type
  - experimental_strategy
uniqueKeys:
  - [id]
  - [project_id, submitter_id]
properties:

  $ref: "_definitions.yaml#/data_file_properties"

  aliquots:
    $ref: "_definitions.yaml#/to_one"

  array_platform:
    description: Type of the CHIP used for microarray
    type: string

  core_metadata_collections:
    $ref: "_definitions.yaml#/to_one"

  data_category:
    description: null
    enums:
      - Transcriptome Profiling

  data_format:
    description: null
    enums:
      - CEL
      - CSV
      - TSV
      - TXT

  data_type:
    description: null
    enums:
      - mRNA Expression Quantification

  experimental_strategy:
    description: null
    enums:
      - RNA-microarray
