$schema: "http://json-schema.org/draft-04/schema#"

id: "submitted_unaligned_reads"
title: Submitted Unaligned Reads
type: object
namespace: https://nci-crdc-demo.datacommons.io/
category: data_file
program: '*'
project: '*'
description: Data file containing unaligned reads that have not been GDC Harmonized.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
      - name: core_metadata_collections
        backref: submitted_unaligned_reads_files
        label: data_from
        target_type: core_metadata_collection
        multiplicity: many_to_one
        required: false
      - name: read_groups
        backref: submitted_unaligned_reads_files
        label: data_from
        target_type: read_group
        multiplicity: many_to_one
        required: false

required:
  - submitter_id
  - type
  - file_name
  - file_size
  - md5sum
  - data_category
  - data_type
  - data_format
  - experimental_strategy
uniqueKeys:
  - [id]
  - [project_id, submitter_id]
properties:

  $ref: "_definitions.yaml#/data_file_properties"

  core_metadata_collections:
    $ref: "_definitions.yaml#/to_one"

  data_category:
    description: null
    enums:
      - Raw Sequencing Data
      - Sequencing Data
      - Sequencing Reads

  data_format:
    description: null
    enums:
      - BAM
      - FASTA
      - FASTQ

  data_type:
    description: null
    enums:
      - Unaligned Reads

  experimental_strategy:
    description: null
    enums:
      - ATAC-Seq
      - Bisulfite-Seq
      - ChIP-Seq
      - Low Pass WGS
      - RNA-Seq
      - Targeted Sequencing
      - WGS
      - WXS
      - miRNA-Seq

  read_groups:
    $ref: "_definitions.yaml#/to_one"

  read_pair_number:
    description: null
    enums:
      - R1
      - R2
