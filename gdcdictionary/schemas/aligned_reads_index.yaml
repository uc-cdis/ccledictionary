$schema: "http://json-schema.org/draft-04/schema#"

id: "aligned_reads_index"
title: Aligned Reads Index
type: object
nodeTerms: null
namespace: https://nci-crdc-demo.datacommons.io/
category: index_file
program: '*'
project: '*'
description: Data file containing the index for a set of aligned reads.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
      - name: submitted_aligned_reads_files
        backref: aligned_reads_indexes
        label: derived_from
        target_type: submitted_aligned_reads
        multiplicity: one_to_one
        required: false
      - name: core_metadata_collections
        backref: aligned_reads_indexes
        label: data_from
        target_type: core_metadata_collection
        multiplicity: many_to_one
        required: false

required:
  - submitter_id
  - type
  - file_name
  - file_size
  - md5sum
  - data_category
  - data_type
  - data_format
uniqueKeys:
  - [id]
  - [project_id, submitter_id]
properties:

  $ref: "_definitions.yaml#/data_file_properties"

  core_metadata_collections:
    $ref: "_definitions.yaml#/to_one"

  data_category:
    description: null
    terms:
      - $ref: "_terms.yaml#/data_category"
    enumTerms:
      Raw Sequencing Data: null
      Sequencing Data: null
      Sequencing Reads: null

  data_format:
    description: null
    terms:
      - $ref: "_terms.yaml#/data_format"
    enumTerms:
      BAI: null

  data_type:
    description: null
    terms:
      - $ref: "_terms.yaml#/data_type"
    enumTerms:
      Aligned Reads Index: null

  submitted_aligned_reads_files:
    $ref: "_definitions.yaml#/to_one"

  type:
    description: null
    terms: null
    enumTerms:
      aligned_reads_index: null
