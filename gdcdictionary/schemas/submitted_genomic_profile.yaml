$schema: "http://json-schema.org/draft-04/schema#"

id: "submitted_genomic_profile"
title: Submitted Genomic Profile
type: object
nodeTerms: null
namespace: https://nci-crdc-demo.datacommons.io/
category: data_file
program: '*'
project: '*'
description: Data file containing genomic profile information.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
      - name: core_metadata_collections
        backref: submitted_genomic_profiles
        label: data_from
        target_type: core_metadata_collection
        multiplicity: many_to_one
        required: false
      - name: read_groups
        backref: submitted_genomic_profiles
        label: data_from
        target_type: read_group
        multiplicity: many_to_many
        required: false

required:
  - submitter_id
  - type
  - file_name
  - file_size
  - data_format
  - md5sum
  - data_category
  - data_type
  - experimental_strategy
uniqueKeys:
  - [id]
  - [project_id, submitter_id]
properties:

  $ref: "_definitions.yaml#/data_file_properties"

  core_metadata_collections:
    $ref: "_definitions.yaml#/to_one"

  data_category:
    description: null
    terms:
      - $ref: "_terms.yaml#/data_category"
    enumTerms:
      Combined Nucleotide Variation: null
      Genomic Profiling: null

  data_format:
    description: null
    terms:
      - $ref: "_terms.yaml#/data_format"
    enumTerms:
      MAF: null
      PLINK: null
      TSV: null
      TXT: null
      VCF: null
      XML: null

  data_type:
    description: null
    terms:
      - $ref: "_terms.yaml#/data_type"
    enumTerms:
      Aggregated mutation information: null
      FoundationOne Report: null
      GENIE Report: null
      GWAS dosage SNP data: null
      Raw CGI Variant: null

  experimental_strategy:
    description: null
    terms:
      - $ref: "_terms.yaml#/experimental_strategy"
    enumTerms:
      DNA Panel: null
      Low Pass WGS: null
      RNA-Seq: null
      Targeted Sequencing: null
      Total RNA-Seq: null
      Validation: null
      WGS: null
      WXS: null
      miRNA-Seq: null

  read_groups:
    $ref: "_definitions.yaml#/to_many"
