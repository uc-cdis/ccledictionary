$schema: "http://json-schema.org/draft-04/schema#"

id: "read_group_qc"
title: Read Group QC
type: object
nodeTerms: null
namespace: https://nci-crdc-demo.datacommons.io/
category: notation
program: '*'
project: '*'
description: GDC QC run metadata.
additionalProperties: false
submittable: false
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: read_groups
    backref: read_group_qcs
    label: generated_from
    target_type: read_group
    multiplicity: many_to_one
    required: true
  - exclusive: true
    required: true
    subgroup:
      - name: submitted_aligned_reads_files
        backref: read_group_qcs
        label: data_from
        target_type: submitted_aligned_reads
        multiplicity: one_to_one
        required: false
      - name: submitted_unaligned_reads_files
        backref: read_group_qcs
        label: data_from
        target_type: submitted_unaligned_reads
        multiplicity: one_to_many
        required: false

required:
  - submitter_id
  - type
  - workflow_link
  - percent_gc_content
  - encoding
  - total_sequences
  - basic_statistics
  - per_base_sequence_quality
  - per_tile_sequence_quality
  - per_sequence_quality_score
  - per_base_sequence_content
  - per_sequence_gc_content
  - per_base_n_content
  - sequence_length_distribution
  - sequence_duplication_levels
  - overrepresented_sequences
  - adapter_content
  - kmer_content
  - read_groups
uniqueKeys:
  - [id]
  - [project_id, submitter_id]
properties:

  $ref: "_definitions.yaml#/ubiquitous_properties"

  adapter_content:
    term: null
    type: null

  basic_statistics:
    term: null
    type: null

  encoding:
    term:
      $ref: "_terms.yaml#/encoding"
    type: string

  fastq_name:
    term:
      $ref: "_terms.yaml#/file_name"
    type: string

  kmer_content:
    term: null
    type: null

  overrepresented_sequences:
    term: null
    type: null

  per_base_n_content:
    term: null
    type: null

  per_base_sequence_content:
    term: null
    type: null

  per_base_sequence_quality:
    term: null
    type: null

  per_sequence_gc_content:
    term: null
    type: null

  per_sequence_quality_score:
    term: null
    type: null

  per_tile_sequence_quality:
    term: null
    type: null

  percent_aligned:
    description: The percent of reads with at least one reported alignment.
    term: null
    type: integer
    maximum: 100
    minimum: 0

  percent_gc_content:
    term:
      $ref: "_terms.yaml#/percent_gc_content"
    type: integer
    maximum: 100
    minimum: 0

  read_groups:
    $ref: "_definitions.yaml#/to_one"

  sequence_duplication_levels:
    term: null
    type: null

  sequence_length_distribution:
    term: null
    type: null

  submitted_aligned_reads_files:
    $ref: "_definitions.yaml#/to_one"

  submitted_unaligned_reads_files:
    $ref: "_definitions.yaml#/to_many"

  total_aligned_reads:
    description: The total number of reads with at least one reported alignment.
    term: null
    type: integer

  total_sequences:
    term:
      $ref: "_terms.yaml#/total_sequences"
    type: integer

  workflow_type:
    term:
      $ref: "_terms.yaml#/workflow_type"
    enum:
      - Read Group Quality Control
