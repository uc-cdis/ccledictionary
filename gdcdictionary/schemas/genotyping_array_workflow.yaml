$schema: "http://json-schema.org/draft-04/schema#"

id: "genotyping_array_workflow"
title: Genotyping Array Workflow
type: object
namespace: https://nci-crdc-demo.datacommons.io/
category: analysis
program: '*'
project: '*'
description: Metadata for the Genotyping array workflow used to generate aggregated
  genotyping callset or tangent copy number variation.
additionalProperties: false
submittable: .nan
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - exclusive: true
    required: true
    subgroup:
      - name: genotyping_arrays
        backref: genotyping_array_workflows
        label: performed_on
        target_type: genotyping_array
        multiplicity: many_to_many
        required: false
      - name: aggregated_genotyping_arrays
        backref: genotyping_array_workflows
        label: performed_on
        target_type: aggregated_genotyping_array
        multiplicity: many_to_many
        required: false

required:
  - submitter_id
  - type
  - workflow_type
uniqueKeys:
  - [id]
  - [project_id, submitter_id]
properties:

  $ref: "_definitions.yaml#/workflow_properties"

  aggregated_genotyping_arrays:
    $ref: "_definitions.yaml#/to_many"

  genotyping_arrays:
    $ref: "_definitions.yaml#/to_many"

  type:
    description: null
    enums:
      - genotyping_array_workflow

  workflow_type:
    description: null
    enums:
      - Birdseed Genotyping
