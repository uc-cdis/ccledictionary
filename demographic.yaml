$schema: "http://json-schema.org/draft-04/schema#"

id: "demographic"
title: Demographic
type: object
namespace: https://nci-crdc-demo.datacommons.io/
category: clinical
program: '*'
project: '*'
description: >
  Data for the characterization of the patient by means of segementing the population (e.g.,characterization by age, sex, or race).
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: subjects
    backref: demographics
    label: describes
    target_type: subject
    multiplicity: one_to_one
    required: true

required:
  - submitter_id
  - type
  - subjects

preferred:
  - year_of_death

uniqueKeys:
  #unclear if want submitter ID for clinical
  - [id]
  - [project_id, submitter_id]

properties:
  type:
    type: string

  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id

  state:
    $ref: "_definitions.yaml#/state"

  submitter_id:
    type:
      - string
      - "null"

  gender:
    term:
      $ref: "_terms.yaml#/gender"
    enum:
      - female
      - male
      - unknown
      - unspecified
      - not reported

  breed:
    term:
      $ref: "_terms.yaml#/breed"
    enum:
      - American cocker spaniel
      - English cocker spaniel
      - English springer spaniel
      - Cavalier King Charles spaniel
      - Irish water spaniel
      - Brittany spaniel
      - German short-haired pointer
      - Bassett hound
      - Scottish terrier
      - Shetland sheepdog
      - Beagle
      - West Highland white terrier
      - German shepherd dog
      - Jack Russell terrier
      - Miniature pinscher
      - Mixed Breed
      - Bernese Mountain dog
      - not reported

  cause_of_death:
    description: >
      Text term to identify the cause of death for a patient.
    type: string

  vital_status:
    description: >
      The survival state of the person registered on the protocol.
    type: string

  days_to_birth:
    description: >
      Time interval from a person’s date of birth to the date of initial pathologic diagnosis, represented as a calculated negative number of days.
    type: integer
    maximum: 0
    minimum: -32872

  days_to_death:
    description: >
      Time interval from a person’s date of death to the date of initial pathologic diagnosis, represented as a calculated number of days.
    type: integer

  race:
    term:
      $ref: "_terms.yaml#/race"
    enum:
      - white
      - american indian or alaska native
      - black or african american
      - asian
      - native hawaiian or other pacific islander
      - other
      - Unknown
      - not reported
      - not allowed to collect

  ethnicity:
    term:
      $ref: "_terms.yaml#/ethnicity"
    enum:
      - hispanic or latino
      - not hispanic or latino
      - Unknown
      - not reported
      - not allowed to collect

  year_of_birth:
    term:
      $ref: "_terms.yaml#/year_of_birth"
    type:
      - number
      - "null"

  year_of_death:
    term:
      $ref: "_terms.yaml#/year_of_death"
    type: number

  age_range :
    description: >
      Range of ages for the subject. The age range should not include ages over 89 years.
    type: string

  subjects:
    $ref: "_definitions.yaml#/to_one"
  project_id:
    $ref: "_definitions.yaml#/project_id"
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"
